<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4854/4854246.png">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="game">
                    <div class="top row g-5">
                        <div class="col-lg-4">
                            <div class="box">
                                <div class="img">
                                    <img id="rock" class="image" src="assets/image/Rock.jpg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="box">
                                <div class="img">
                                    <img id="paper" class="image" src="assets/image/Paper.jpg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="box">
                                <div class="img">
                                    <img id="scissors" class="image" src="assets/image/Scissors.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="box">
                            <div class="img">
                                <img id="user1" src="" alt="">
                            </div>
                            <div class="img">
                                <img id="user2" src="" alt="">
                            </div>
                        </div>
                        <div class="result">
                            <h1 id="result"></h1>
                        </div>
                    </div>
                </div>
                <div id="newgame" class="newgame">
                    <h1>GAME OVER</h1>
                    <div class="button">
                        <button id="button">RESTART</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
